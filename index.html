<!DOCTYPE UTF-8>
<html>

<head>
    <title>six</title>

    <link rel="stylesheet" type="text/css" href="./css/template.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="./css/qweather-icons.css">

    <script src="./js/jquery.js"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/index.js"></script>

    <meta charset="UTF-8">
</head>

<body id="body" class="body_custom">
    <div id="content">
        <div class="content_top">
            <div class="box " id="time">
                <div class="container">
                    <span class="timer">11 : 45 : 14</span>
                    <span class="dater"></span>
                </div>
            </div>

            <div class="box " id="weather">
                <div class="container">
                    <i class="" id="weather-icon"></i>
                    <div id="weatherInfoContainer">
                        <span class="weatherer"></span>
                        <span class="weatherother"></span>
                    </div>
                </div>
            </div>

            <div id="btnContainer" class="box">
                <div class="box btn" id="changewallpaper" onclick="SetBackground()">
                    <div class="container">
                        切换壁纸
                    </div>
                </div>

                <div class="box btn" id="gu" onclick="location.reload()">
                    <div class="container">
                        全局刷新
                    </div>
                </div>
            </div>

        </div>

        <div class="box content_bottom" id="calendar">
            <div class="container" id="calendar_container">
                <!-- 这里存储的是今日的课表，自动获取 -->
            </div>
        </div>

    </div>
</body>

</html>
